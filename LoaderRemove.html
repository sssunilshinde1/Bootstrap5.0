<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Border Spinner Example</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Border Spinner Example</h1>
            <div class="spinner-border" role="status">
                <!-- status notify to Screen reader that this element is in the process -->
                <span class="sr-only">Loading...</span>
                <!-- sr-only class hidden in normal devices, but it can be detected by screen readers -->
                <div class="m-auto">

                </div>
            </div>
        </div>
        
        <h2 class="counter m-t-20 m-b-0"><i class="icons-Truck m-1"></i><span id="totalLoaded"><label class="spinner-border text-warning" style="font-size:2px;" role="status"></label></span></h2>
        <button type="button" id="Clickme">Click Me!</button>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#Clickme").click(function () {
            $('#totalLoaded').html(0);
        });
       
    });
</script>
</html>
